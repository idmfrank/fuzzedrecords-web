<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzed Records</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Inline styles for immediate fixes */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        header img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        nav {
            background-color: #333;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            padding: 15px 20px;
            cursor: pointer;
        }

        nav ul li.active {
            background-color: #555;
        }

        nav ul li:hover {
            background-color: #444;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        .song-item {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <header>
        <img src="/static/images/fuzzedrecords.png" alt="Fuzzed Records Logo" id="logo">
    </header>

    <!-- Menu -->
    <nav>
        <ul id="menu">
            <li id="menu-library" class="active">Library</li>
            <li id="menu-profile">Profile</li>
            <li id="menu-admin" class="admin-only">Admin</li>
        </ul>
    </nav>

    <!-- Main Sections -->
    <main>
        <!-- Library Section -->
        <section id="library-section" class="active">
            <h2>Library</h2>
            <div id="songs-section">
                <p>Loading songs...</p>
            </div>
        </section>

        <!-- Profile Section -->
        <section id="profile-section">
            <h2>Profile</h2>
            <div id="profile-container">
                <p>Please authenticate with your NOSTR wallet to view your profile.</p>
            </div>
        </section>

        <!-- Admin Section -->
        <section id="admin-section">
            <h2>Admin</h2>
            <form id="event-form">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" name="event-title" required>
                
                <label for="event-venue">Venue:</label>
                <input type="text" id="event-venue" name="event-venue" required>
                
                <label for="event-date">Date:</label>
                <input type="datetime-local" id="event-date" name="event-date" required>
                
                <label for="event-price">Price:</label>
                <input type="number" id="event-price" name="event-price" step="0.01" required>
                
                <label for="event-description">Description:</label>
                <textarea id="event-description" name="event-description" required></textarea>
                
                <button type="submit">Create Event</button>
            </form>
        </section>
    </main>

    <script src="/static/scripts/profile.js"></script>
</body>
</html>
