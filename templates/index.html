<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzed Records</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/static/images/fuzzedrecords.png" alt="Fuzzed Records Logo" class="logo">
    </header>

    <nav class="menu">
        <button id="menu-library" class="active">Library</button>
        <button id="menu-profile">Profile</button>
        <button id="menu-admin" class="admin-only">Admin</button>
    </nav>    

    <main>
        <section id="library-section" class="active">
            <h2>
                Songs in our Library at:  
                <a href="https://wavlake.com" target="_blank">
                    <img src="https://wavlake.com/favicon.ico" alt="Wavlake Logo" class="external-logo">
                     Wavlake
                </a>
            </h2>
            <div id="songs-section">
                <p>Loading songs...</p>
            </div>
        </section>

        <section id="profile-section">
            <h2>Profile Details</h2>
            <div id="profile-container">
                <p class="empty-profile">No profile information available. Please authenticate with a #Nostr Wallet to display your profile.</p>
            </div>
        </section>

        <section id="admin-section">
            <h2>Admin</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Title:</label>
                    <input type="text" id="event-title" name="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-venue">Venue:</label>
                    <input type="text" id="event-venue" name="event-venue" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date:</label>
                    <input type="datetime-local" id="event-date" name="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-price">Price:</label>
                    <input type="number" id="event-price" name="event-price" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" name="event-description" required></textarea>
                </div>
                <button type="submit">Create Event</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Fuzzed Records. All rights reserved.</p>
    </footer>

    <script src="/static/scripts/profile.js"></script>
</body>
</html>
