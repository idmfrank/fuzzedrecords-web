<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzed Records</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            max-width: 100%;
            width: 90%; /* Ensure the logo doesn't exceed the container */
            margin: 20px auto;
            display: block;
        }

        /* Menu Styling */
        .menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            max-width: 90%; /* Align with logo */
            margin: 0 auto 20px;
        }

        .menu button {
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu button.active {
            background-color: #007BFF;
        }

        .menu button:hover {
            background-color: #444;
        }

        /* Section Styling */
        section {
            display: none;
        }

        section.active {
            display: block;
        }

        /* Embedded Songs Styling */
        .songs-container {
            margin: 20px auto;
            max-width: 90%;
        }

        .song-item {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
            background: #f9f9f9;
        }

        .song-item h3 {
            margin: 0 0 10px;
        }

        iframe {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="/static/images/fuzzedrecords.png" alt="Fuzzed Records Logo" class="logo">

    <!-- Menu -->
    <nav class="menu">
        <button id="menu-library" class="active">Library</button>
        <button id="menu-profile">Profile</button>
        <button id="menu-admin" class="admin-only">Admin</button>
    </nav>

    <!-- Sections -->
    <section id="library-section" class="active">
        <h2>Fuzzed Records Library</h2>
        <div id="songs-section">
            <p>Loading songs...</p>
        </div>
    </section>

    <section id="profile-section">
        <h2>Your Profile</h2>
        <div id="profile-container"></div>
    </section>

    <section id="admin-section">
        <h2>Create an Event</h2>
        <form id="event-form">
            <input type="text" name="event-title" placeholder="Event Title" required>
            <input type="text" name="event-venue" placeholder="Venue" required>
            <input type="datetime-local" name="event-date" required>
            <input type="number" name="event-price" placeholder="Price" required>
            <textarea name="event-description" placeholder="Description" rows="5" required></textarea>
            <button type="submit">Create Event</button>
        </form>
    </section>

    <script src="/static/scripts/profile.js"></script>
</body>
</html>
