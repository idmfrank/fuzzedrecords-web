<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzed Records</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/static/images/fuzzedrecords.png" alt="Fuzzed Records Logo" class="logo">
    </header>

    <nav class="menu">
        <button id="menu-library" class="nav-btn active">Library</button>
        <!-- Profile and Events buttons are hidden until authenticated -->
        <button id="menu-profile" class="nav-btn" style="display: none;">Nostr Login</button>
        <button id="menu-events" class="nav-btn" style="display: none;">Events</button>
        <button id="menu-admin" class="nav-btn admin-only" style="display: none;">Admin</button>
    </nav>

    <main>
        <section id="library-section" class="content-section active">
            <h2>
                Songs in our Library at:
                <a href="https://wavlake.com" target="_blank">
                    <img src="https://wavlake.com/favicon.ico" alt="Wavlake Logo" class="external-logo">
                    Wavlake
                </a>
            </h2>
            <div id="songs-section">
                <p>Loading songs...</p>
            </div>
        </section>

        <section id="profile-section">
            <h2>Profile Details</h2>
            <div id="profile-container">
                <p class="empty-profile">No profile information available. Please authenticate with a #Nostr Wallet to
                    display your profile.</p>
            </div>
        </section>

        <!-- Events Section (shown only when authenticated) -->
        <section id="events-section" class="content-section">
            <h2>Events</h2>
            <div id="events-section-content">
                <p>Events will appear here once you log in.</p>
            </div>
        </section>

        <section id="admin-section">
            <h2>Admin</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Title:</label>
                    <input type="text" id="event-title" name="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-venue">Venue:</label>
                    <input type="text" id="event-venue" name="event-venue" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date:</label>
                    <input type="datetime-local" id="event-date" name="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-fee">Fee:</label>
                    <input type="number" id="event-fee" name="event-fee" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" name="event-description" required></textarea>
                </div>
                <button type="submit">Create Event</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Fuzzed Records. All rights reserved.</p>
    </footer>

    <script src="/static/scripts/profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
