<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzed Records</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/static/scripts/profile.js"></script>
    <style>
        /* Styling for menu, active sections, and song library */
        nav {
            display: flex;
            justify-content: space-around;
            background: #333;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
        }
        nav a.active {
            background: #555;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
        .songs-container {
            text-align: center;
            margin: 20px auto;
        }
        .song-item {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
            background: #f9f9f9;
        }
        .song-item h3 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" id="menu-library" class="active">Library</a>
        <a href="#" id="menu-profile">Profile</a>
        <a href="#" id="menu-admin" class="admin-only">Admin</a>
    </nav>

    <!-- Library Section -->
    <section id="library-section" class="active">
        <h2>Fuzzed Records Library</h2>
        <div class="songs-container">
            <h2>
                Songs in our Library at 
                <a href="https://wavlake.com" target="_blank" style="text-decoration: none; color: inherit; display: inline-flex; align-items: center;">
                    <img src="https://wavlake.com/favicon.ico" alt="Wavlake Logo" style="width: 20px; height: 20px; margin-right: 5px;">
                    Wavlake.com
                </a>
            </h2>
            <div id="songs-section">
                <!-- Songs will be dynamically loaded here -->
                <p>Loading songs...</p>
            </div>
        </div>
    </section>

    <!-- Profile Section -->
    <section id="profile-section">
        <h2>Profile</h2>
        <div id="profile-container">
            <!-- Profile details will be loaded here -->
        </div>
    </section>

    <!-- Admin Section -->
    <section id="admin-section">
        <h2>Admin - Create Event</h2>
        <form id="event-form">
            <label for="event-title">Event Title:</label>
            <input type="text" id="event-title" name="event-title" required>
            <label for="event-venue">Venue:</label>
            <input type="text" id="event-venue" name="event-venue" required>
            <label for="event-date">Date:</label>
            <input type="datetime-local" id="event-date" name="event-date" required>
            <label for="event-price">Price:</label>
            <input type="number" id="event-price" name="event-price" required>
            <label for="event-description">Description:</label>
            <textarea id="event-description" name="event-description" required></textarea>
            <button type="submit">Create Event</button>
        </form>
    </section>
</body>
</html>
