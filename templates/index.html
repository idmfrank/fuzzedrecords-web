<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzed Records</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/nostr-tools@1.6.1/dist/nostr-tools.umd.min.js"></script>
    <script src="/static/scripts/profile.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .profile-container {
            text-align: center;
            padding: 20px;
        }

        .profile-container img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .song-section {
            text-align: center;
            margin-top: 30px;
        }

        .song-section h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .song-section iframe {
            width: 80%;
            height: 160px;
            max-width: 600px;
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Logo -->
        <img src="/static/images/fuzzedrecords.png" alt="Fuzzed Records Logo">

        <!-- Intro Section -->
        <section id="intro-section" class="intro-section">
            <h1>Welcome to Fuzzed Records</h1>
            <p>An independent record label.</p>
        </section>
    </div>

    <div class="song-section">
        <h2>Listen to Our Latest Songs</h2>
        {% for song in songs %}
            <iframe src="{{ song.url }}" title="{{ song.title }}"></iframe>
        {% endfor %}
    </div>

</body>
</html>
