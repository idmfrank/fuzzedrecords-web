<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzed Records</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="/static/images/fuzzedrecords.png" alt="Fuzzed Records Logo" class="logo">

        <!-- Navigation Menu -->
        <ul class="menu">
            <li id="menu-library" class="active"><a href="#">Songs</a></li>
            <li id="menu-profile"><a href="#">Profile</a></li>
            <li id="menu-admin" class="admin-only"><a href="#">Admin</a></li>
        </ul>
    </header>

    <!-- Sections -->
    <div id="library-section" class="active">
        <h2>Library</h2>
        <div id="songs-section">
            <p>Loading songs...</p>
        </div>
    </div>

    <div id="profile-section">
        <h2>Profile</h2>
        <div id="profile-details"></div>
    </div>

    <div id="admin-section">
        <h2>Admin Panel</h2>
        <form id="event-form">
            <label for="event-title">Title:</label>
            <input type="text" id="event-title" name="event-title" required>
            <label for="event-venue">Venue:</label>
            <input type="text" id="event-venue" name="event-venue" required>
            <label for="event-date">Date:</label>
            <input type="datetime-local" id="event-date" name="event-date" required>
            <label for="event-price">Price:</label>
            <input type="number" id="event-price" name="event-price" required>
            <label for="event-description">Description:</label>
            <textarea id="event-description" name="event-description" required></textarea>
            <button type="submit">Create Event</button>
        </form>
    </div>

    <script src="/static/scripts/profile.js"></script>
</body>
</html>
