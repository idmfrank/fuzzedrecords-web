<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fuzzed Records</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Menu -->
  <header>
    <nav id="main-nav">
      <button id="menu-library" class="nav-btn active">Library</button>
      <button id="menu-profile" class="nav-btn">Nostr Login</button>
      <button id="menu-admin" class="nav-btn admin-only" style="display: none;">Admin</button>
    </nav>
  </header>

  <!-- Main Content Sections -->
  <main>
    <!-- Library Section (Always visible) -->
    <section id="library-section" class="content-section active">
      <h2>Music Library</h2>
      <div id="songs-section">
        <!-- Songs will be loaded here -->
        <p>Loading tracks...</p>
      </div>
    </section>

    <!-- Profile Section (Shown after login) -->
    <section id="profile-section" class="content-section">
      <h2>User Profile</h2>
      <div id="profile-container">
        <!-- Profile details will appear here -->
        <p>Please log in to view your profile.</p>
      </div>
      <div id="events-section">
        <!-- Events loaded for authenticated users will appear here -->
        <p>Events will appear here once you log in.</p>
      </div>
    </section>

    <!-- Admin Section (Shown only for admin users) -->
    <section id="admin-section" class="content-section">
      <h2>Admin Panel</h2>
      <form id="event-form">
        <label for="event-title">Event Title:</label>
        <input type="text" name="event-title" id="event-title" required>
        <label for="event-venue">Venue:</label>
        <input type="text" name="event-venue" id="event-venue" required>
        <label for="event-date">Date:</label>
        <input type="datetime-local" name="event-date" id="event-date" required>
        <label for="event-fee">Fee:</label>
        <input type="number" name="event-fee" id="event-fee" required>
        <label for="event-description">Description:</label>
        <textarea name="event-description" id="event-description" required></textarea>
        <button type="submit">Create Event</button>
      </form>
    </section>
  </main>

  <!-- QR Code and Registration Status Section (for ticket generation) -->
  <aside id="qr-code-container">
    <h2>Your Ticket QR Code</h2>
    <div id="qr-code"></div>
    <p id="registration-status"></p>
  </aside>

  <!-- Include the profile script -->
  <script src="static/scripts/profile.js"></script>
</body>
</html>
