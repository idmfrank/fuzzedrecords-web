<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzed Records</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/nostr-tools@1.6.1/dist/nostr-tools.umd.min.js"></script>
    <script src="/static/scripts/profile.js" defer></script>
    <style>
        /* Reset default margins and padding */
        body {
            margin: 0;
            padding: 0;
        }

        /* Remove margins for headings and paragraphs */
        h1, p {
            margin: 0;
            padding: 0;
        }

        /* Center content and add spacing */
        .profile-container {
            text-align: center; /* Center horizontally */
            padding-top: 10px;  /* Add a small top margin */
        }

        .profile-container img {
            width: 200px;   /* Adjust image width */
            height: auto;   /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Image -->
        <img src="/static/images/fuzzedrecords.png" alt="Fuzzed Records Logo">

        <!-- Intro Section -->
        <section id="intro-section" class="intro-section">
            <h1>Welcome to Fuzzed Records</h1>
            <p>An independent record label.</p>
        </section>
    </div>
</body>
</html>
