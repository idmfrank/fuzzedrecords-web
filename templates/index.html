<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzed Records</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="/static/images/fuzzedrecords.png" alt="Fuzzed Records Logo" class="logo">
    </div>

    <!-- Menu -->
    <ul class="menu">
        <li id="menu-library" class="active"><a href="javascript:void(0)">Library</a></li>
        <li id="menu-profile"><a href="javascript:void(0)">Profile</a></li>
        <li id="menu-admin" class="admin-only"><a href="javascript:void(0)">Admin</a></li>
    </ul>

    <!-- Sections -->
    <section id="library-section" class="active">
        <h2>Songs in our Library</h2>
        <div id="songs-section">
            <p>Loading songs...</p>
        </div>
    </section>

    <section id="profile-section">
        <h2>Your Profile</h2>
        <div id="profile-container"></div>
    </section>

    <section id="admin-section">
        <h2>Create Event</h2>
        <form id="event-form">
            <label for="event-title">Title:</label>
            <input type="text" id="event-title" name="event-title" required>
            <label for="event-venue">Venue:</label>
            <input type="text" id="event-venue" name="event-venue" required>
            <label for="event-date">Date:</label>
            <input type="datetime-local" id="event-date" name="event-date" required>
            <label for="event-price">Price:</label>
            <input type="number" id="event-price" name="event-price" required>
            <label for="event-description">Description:</label>
            <textarea id="event-description" name="event-description" required></textarea>
            <button type="submit">Create Event</button>
        </form>
    </section>

    <script src="/static/scripts/profile.js"></script>
</body>
</html>
